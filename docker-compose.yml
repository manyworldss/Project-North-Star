services:
  db:
    image: postgres:16-alpine
    container_name: north-star-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: northstar
      POSTGRES_PASSWORD: northstar
      POSTGRES_DB: northstar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
